<script>
    /* Set the width of the sidebar to 0 (hide it) */
    let hamburger = 0
    function openNav() {
        if (hamburger === 0) {
            document.getElementById("sidenavbar").style.width = "200px";
            hamburger = 1;
        } else {
            document.getElementById("sidenavbar").style.width = "0";
            hamburger = 0;
        }
    }




    // For the animation of the Nav icon
    $(document).ready(function () { //Event Listener that calls a function 
        $('#nav-icon').click(function () {
            $(this).toggleClass('open'); //Adds a class to
        });
    });
</script>
