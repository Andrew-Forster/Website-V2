<body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
        $(function () {
            $("#nav-placeholder").load("/HTML/Universals/main-navbar.html",
                function () {
                    $(".sidenavbar a:contains('Contact')").addClass("active");
                });

    <!--end of Navigation bar-->
    
    <!-- Background Animation -->
    <div id="bga-placeholder"></div>
    <script>
        $(function () {
            $("#bga-placeholder").load("/HTML/Universals/bga.html");
        });
        </script>
    <!-- End of Background Animation -->
    
    <div class="overbg"></div>
    <!------------->
    <!-- SOCIALS -->
    <!------------->
    <section class="bgborder">
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
    </section>
    <div class="social">
        <h3>Socials:</h3>
        <div class="social-cards">
            <!-- Blank opens in new tab -->
            <a href="https://www.instagram.com/andrew_j_forster/" target="_blank">
                <article class="social-card"><i class="fa-brands fa-instagram"></i></article>
            </a> <!-- Instagram -->
            <a href="https://www.linkedin.com/in/andrew-forster-9b0255213/" target="_blank">
                <article class="social-card"><i class="fa-brands fa-linkedin"></i></article>
            </a> <!-- LinkedIn -->
            <a href="https://github.com/sup3r0001" target="_blank">
                <article class="social-card"><i class="fa-brands fa-square-github"></i></i></article>

        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
    </section>
    <div class="contact-form">
        <h4>Contact Form</h4>
        <form method="POST" action="https://postman-echo.com/post">

            <label for="name">
                <h6>Full Name</h6>
            </label>
            <input type="text" id="name" name="name" placeholder="Name...">

            <label for="lname">
                <h6>Email</h6>
            </label>
            <input type="text" id="email" name="email" placeholder="Email...">

            <label for="subject">
                <h6>Subject</h6>
            </label>
            <textarea id="subject" name="subject" placeholder="Message..." style="height:200px"></textarea>

            <input type="submit" value="Submit">

        </form>
    </div>

</body>

</html>
